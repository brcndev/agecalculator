<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../age-calculator-app-main/assets/images/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" defer></script>
    <script src="./confetti.js" defer></script>
    <title>Age Calculator</title>
</head>
<body>

    <div class="can">
        <canvas class="confetti" id="canvas"></canvas>
     </div>     
    <div class="container">
      
        <div class="form">
            <div class="form-group">
                <label id="label-day" for="day">DAY</label>
                <input type="text" id="day" name="day" placeholder="DD">
                <span class="error day-error"></span>
            </div>
            <div class="form-group">
                <label id="label-month" for="month">MONTH</label>
                <input type="text" id="month" name="month" placeholder="MM">
                <span class="error month-error"></span>
            </div>
            <div class="form-group">
                <label id="label-year" for="year">YEAR</label>
                <input type="text" id="year" name="year" placeholder="YYYY">
                <span class="error year-error"></span>
            </div>
        </div>

        <div class="container-btn">
            <hr>
            <button onclick="calculateAll()"><img class="btn-img" src="../age-calculator-app-main/assets/images/icon-arrow.svg" alt=""></button>
        </div>

       <div class="age-content">
        <h1><span class="year-result">- -</span> years</h1>
        <h1><span class="month-result">- -</span> months</h1>
        <h1><span class="day-result">- -</span> days</h1>
       </div>
    </div>
</body>
</html>
